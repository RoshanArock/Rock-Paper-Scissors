<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-id" class="badge">User</div>
      <div id="comp-id" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>


    <div class="choices">
        <div class="choice" id="rock">
          <img src="./assets/Images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./assets/Images/paper.png" alt="paper" height="136px">
        </div>
        <div class="choice" id="scissors">
            <img src="./assets/Images/scissors.png" alt="scissors" height="136px">
        </div>
    </div>
    <div class="result">make your move!!</div>

    <div class="reset">
      <button>
        <span class="reset-button"> Reset
        </span>
      </button>
    </div>

    <script src="./assets/js/main.js"></script>

  </body>
</html>
